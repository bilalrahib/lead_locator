{% extends "project_core/base.html" %}

{% block head_extra %}
<style>
    #chatWindow {
        height: 400px;
        border: 1px solid #ccc;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
    }
    .message {
        margin-bottom: 8px;
        padding: 5px;
        border-radius: 5px;
    }
    .user-message {
        background-color: #e1f5fe;
        text-align: right;
        margin-left: auto;
        max-width: 70%;
    }
    .jarvis-message {
        background-color: #f0f0f0;
        text-align: left;
        margin-right: auto;
        max-width: 70%;
    }
</style>
{% endblock %}

{% block content %}
<h1>JARVIS AI Assistant</h1>

<div id="chatWindow">
    <!-- Conversation history will be displayed here -->
    <div class="message jarvis-message">Hello! How can I assist you today?</div>
</div>

<form id="jarvisChatForm">
    {% csrf_token %} {# If you plan to use Django forms/POST for this #}
    <input type="text" id="userInput" name="user_message" placeholder="Type your message..." style="width: 80%; padding: 10px;">
    <button type="submit">Send</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatForm = document.getElementById('jarvisChatForm');
    const userInput = document.getElementById('userInput');
    const chatWindow = document.getElementById('chatWindow');

    const appendMessage = (text, sender) => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'jarvis-message');
        messageDiv.textContent = text;
        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to bottom
    };

    chatForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const messageText = userInput.value.trim();
        if (messageText === "") return;

        appendMessage(messageText, 'user');
        userInput.value = ''; // Clear input

        // Simulate sending to backend and receiving response
        // Replace with your actual API endpoint and logic
        // const csrfToken = chatForm.querySelector('[name=csrfmiddlewaretoken]').value;
        fetch("{% url 'ai_toolkit:jarvis_chat_api' %}", { // Placeholder for Django URL
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // 'X-CSRFToken': csrfToken,
            },
            body: JSON.stringify({ message: messageText })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            if (data.reply) {
                appendMessage(data.reply, 'jarvis');
            } else if (data.error) {
                appendMessage(`JARVIS Error: ${data.error}`, 'jarvis');
            } else {
                 appendMessage("JARVIS isn't responding right now.", 'jarvis');
            }
        })
        .catch(error => {
            console.error('Error sending message to JARVIS:', error);
            appendMessage(`Error: Could not connect to JARVIS. ${error.message}`, 'jarvis');
        });
    });
});
</script>
{% endblock %}
