<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vending Hive{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Site-wide CSS variables */
        :root {
            --brand-primary: #007bff; /* Example Primary Color */
            --brand-secondary: #6c757d; /* Example Secondary Color */
            /* Add more variables as needed */
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex-grow: 1;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    {% include "project_core/partials/_navbar.html" %}

    <!-- System Notifications -->
    {% include "project_core/partials/_notifications.html" %}

    <!-- Main Content -->
    <main class="main-content container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include "project_core/partials/_footer.html" %}

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
